version: '3'

services:
  database:
    image: postgres
    container_name: database
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./ci/db.Dockerfile

    env_file: .env
    volumes: 
      - ./volumes/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5


networks:
  common:
    name: bridge
    driver: custom-bridge